<div class="modal-header">
  <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title">Name Required</h4>
</div>

<div class="modal-body">
  <form name="$parent.form">
    <div class="form-group">
      <label>Please enter your name:</label>
      <input type="text" name="fullname" class="form-control" ng-model="fullname" />
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
</div>
